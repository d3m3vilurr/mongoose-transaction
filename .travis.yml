language: node_js

node_js:
    - 8
    - 10
    - 12

env:
    - MONGOOSE_VERSION=4.6.x MONGODB=3.4.21
    - MONGOOSE_VERSION=4.7.x MONGODB=3.4.21

matrix:
    fast_finish: true

cache:
    directories:
        - ${HOME}/.cache/mongodb

install:
    - mkdir -p ${HOME}/.cache/mongodb
    - curl -L http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.4.21.tgz | tar xz -C ${HOME}/.cache/mongodb
    #- curl -L http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.6.13.tgz | tar xz -C ${HOME}/.cache/mongodb
    #- curl -L http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.10.tgz | tar xz -C ${HOME}/.cache/mongodb

before_script:
    - mkdir -p ${PWD}/mongodb/data
    - ${HOME}/.cache/mongodb/mongodb-linux-x86_64-${MONGODB}/bin/mongod --version
    - ${HOME}/.cache/mongodb/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath ${PWD}/mongodb/data --logpath ${PWD}/mongodb/mongodb.log --fork

script:
    - cp test/config.js.sample test/config.js
    - npm install -d
    - npm install mongoose@${MONGOOSE_VERSION}
    - npm test

after_script:
    - pkill mongod
